<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>廊坊市干部考核社会评价调查系统</title>
	<link href="./css/main.css" type="text/css" rel="stylesheet">

</head>
<body>
	<p class=title align=center>
		选择评价对象。请选择市直单位或县（市、区）进行评价。

			<p class=red>*注：每个手机号只限评价一个选项。</p>
			<br>
			<input class=hidden id=result value="questionz.html" />

			<input class=btn type="button" value="进入问卷" onClick='location.href = $("#result").val();' />
		</form>
	</div>

</html>
